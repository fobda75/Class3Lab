<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Waukesha County Library Late Fee Calculator</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src = script.js></script>
</head>
<body>
    <h1>Late Fee Calculator</h1>
    <fieldset>
        <legend>Late Returns Information</legend>
        <label for="numberOfBooks">Number of books you are returning</label>
        <input type="number" id="numberOfBooks" min="0" max="10" step="1">
        <br>
        <label for="numberOfDvds">Number of DVDs you are returning</label>
        <input type="number" id="numberOfDvds" min="0" max="10" step="1">
        <br>
        <label for="daysLate">Days that the items are overdue</label>
        <input type="number" id="daysLate" min="0" max="730" step="1">
        <br>
    </fieldset>
    <br>
    <button onclick ="calculate()">Calculate Late Fees</button>
    <p class="output">The total late fees due are $<span id="totalFees"></span>.</p>
</body>
</html>
